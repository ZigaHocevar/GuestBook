<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <link href="/assets/css/style.css" rel="stylesheet">
    <title>Posamezno sporočilo</title>
</head>
<body>
    <h1>Podatki o sporočilu</h1>
    <hr>
    <div class="container-fluid">
        <div class="sredina">
            <p>Avtor sporočila: {{ sporocilo.ime_in_priimek }}</p>
            <p>ID sporočila: {{ sporocilo.key.id() }}</p>
            <p>Vnos sporočila: {{ sporocilo.sporocilo }}</p>
            <p>Datum sporočila: {{ sporocilo.nastanek }}</p>

            <a href="/" role="button" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Domov
            </a>

            <a href="/seznam_sporocil" role="button" class="btn btn-warning btn-lg">
                <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Seznam sporočil
            </a>
            <br>
            <br>
            <!-- gumb za uredi in izbrisi -->
            <a href="/sporocilo/{{ sporocilo.key.id() }}/uredi" class="btn btn-primary btn-lg" role="button">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Uredi sporočilo
            </a>
            <br>
            <br>
            <a href="/sporocilo/{{ sporocilo.key.id() }}/izbrisi" class="btn btn-danger btn-lg" role="button">
                <span class="glyphicon glyphicon-erase" aria-hidden="true"></span> Izbriši sporočilo
            </a>
        </div>
    </div>
</body>
</html>
